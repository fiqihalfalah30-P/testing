<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Sidotopo - DAOP 8 Surabaya</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--navy:#0A1A2F;--orange:#FF7A00;--text:#F5F7FA;--glass:rgba(255,255,255,0.06);} 
    *{margin:0;padding:0;box-sizing:border-box;transition:0.25s ease;font-family:'Inter',sans-serif;} 
    body{background:var(--navy);color:var(--text);} 
    nav{display:flex;justify-content:space-between;align-items:center;padding:18px 40px;background:var(--glass);backdrop-filter:blur(12px);position:sticky;top:0;z-index:1000;border-bottom:1px solid rgba(255,255,255,0.08);} 
    nav a{color:white;text-decoration:none;margin-left:22px;font-weight:500;} 
    nav a:hover{color:var(--orange);} 
    .container{max-width:1100px;margin:auto;padding:60px 25px;text-align:center;} 
    h1{font-size:42px;color:var(--orange);margin-bottom:20px;} 
    p{opacity:0.9;line-height:1.7;margin-bottom:35px;} 
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px;} 
    .grid img{width:100%;border-radius:14px;box-shadow:0 8px 18px rgba(0,0,0,0.25);} 
  </style>
</head>
<body>
  <nav>
    <div><a href="index.html">⬅ Kembali</a></div>
    <div>
      <a href="index.html#profil">Profil</a>
      <a href="index.html#layanan">Layanan</a>
      <a href="index.html#berita">Berita</a>
    </div>
  </nav>

  <div class="container">
    <h1>Galeri Depo Sidotopo</h1>
    <p>Dokumentasi kegiatan peserta magang dan kegiatan operasional di Depo Sidotopo DAOP 8 Surabaya.</p>

    <div class="grid">
      <img src="images/sidotopo1.jpg" alt="Foto Depo Sidotopo">
    </div>
  </div>

  <footer style="padding:30px;text-align:center;background:rgba(255,255,255,0.05);border-top:1px solid rgba(255,255,255,0.08);">© 2025 DAOP 8 Surabaya — Magang Project</footer>
</body>
</html>
